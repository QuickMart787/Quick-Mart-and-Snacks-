<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Quick Mart And Snacks</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <style>
        .container {
            max-width: 1200px;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-image: url('images/cartbg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        main {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }
    </style>

</head>
<body class="bg-white">
    <main>
        <nav class="bg-green-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a href="index.html">
                    <h1 class="text-2xl font-bold text-left">Quick Mart And Snacks</h1>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="hover:underline">Home</a>
                    <a href="grocery.html" class="hover:underline">Grocery</a>
                    <a href="food.html" class="hover:underline">Food</a>
                    <a href="beverages.html" class="hover:underline">Beverages</a>
                    <a href="snacks.html" class="hover:underline">Snacks</a>
                    <a href="cart.html" class="hover:underline">Cart</a>
                    <a href="checkout.html" class="hover:underline">Checkout</a>
                    <div class="relative">
                        <svg id="cart-icon" class="w-6 h-6 text-white-500 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-blue-500 text-white text-xs rounded-full px-2">0</span>
                    </div>
                </div>
            </div>
        </nav>


        <!-- Cart Section -->
        <section class="container mx-auto py-10">
            <h2 class="text-3xl font-bold mb-6 text-center text-blue-100">Your Cart</h2>
            <div id="cart-items" class="space-y-4"></div>
            <div class="text-right mt-6">
                <h3 class="text-xl font-semibold text-blue-100">Total: ₹<span id="cart-total">0.00</span></h3>
                <button onclick="window.location.href='checkout.html'" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Proceed to Checkout</button>
                <button onclick="clearCart()" class="mt-2 bg-red-600 text-white px-4 py-2 rounded">Clear Cart</button>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4">
        <p>© 2025 Quick Mart And Snacks. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
